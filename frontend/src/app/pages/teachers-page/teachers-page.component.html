<div class="container mt-5">
  <h1>Oktatók kezelése</h1>

  <div class="row mt-4">

    <div class="col-md-6 mb-4">
      <div class="card p-4 shadow-sm">
        <h4>Oktató keresése</h4>
        <input type="text" class="form-control mb-2" placeholder="Oktató neve" [(ngModel)]="searchName">
        <div class="d-flex gap-2">
          <button class="btn btn-primary flex-fill" (click)="searchTeachers()">Keresés</button>
          <button class="btn btn-secondary flex-fill" (click)="loadTeachers()">Összes megjelenítése</button>
        </div>
      </div>
    </div>


    <div class="col-md-6 mb-4">
      <div class="card p-4 shadow-sm">
        <h4>Új oktató hozzáadása</h4>
        <input type="text" class="form-control mb-2" placeholder="Oktató neve" [(ngModel)]="newTeacherName">
        <input type="text" class="form-control mb-2" placeholder="Tanszék neve" [(ngModel)]="newTeacherDepartment">
        <button class="btn btn-success w-100" (click)="addTeacher()">Oktató hozzáadása</button>
      </div>
    </div>

 
    <div class="col-md-6 mb-4">
      <div class="card p-4 shadow-sm">
        <h4>Tantárgy hozzáadása oktatóhoz</h4>
        <input type="number" class="form-control mb-2" placeholder="Oktató ID" [(ngModel)]="selectedTeacherId">
        <input type="text" class="form-control mb-2" placeholder="Tantárgy neve" [(ngModel)]="newSubjectName">
        <button class="btn btn-primary w-100" (click)="addSubject()">Tantárgy hozzáadása</button>
      </div>
    </div>


    <div class="col-md-6 mb-4">
      <div class="card p-4 shadow-sm">
        <h4>Tantárgy törlése oktatótól</h4>
        <input type="number" class="form-control mb-2" placeholder="Oktató ID" [(ngModel)]="selectedTeacherIdDelete">
        <input type="text" class="form-control mb-2" placeholder="Törlendő tantárgy neve" [(ngModel)]="deleteSubjectName">
        <button class="btn btn-danger w-100" (click)="deleteSubject()">Tantárgy törlése</button>
      </div>
    </div>
  </div>


  <div class="card p-4 shadow-sm mt-5">
    <h4>Oktatók listája</h4>
    <div class="table-responsive mt-3">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Név</th>
            <th>Tanszék</th>
            <th>Oktatott tantárgyak</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers">
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.department }}</td>
            <td>
              <ng-container *ngIf="teacher.subjects.length > 0; else noSubjects">
                <span *ngFor="let subject of teacher.subjects; let last = last">
                  {{ subject }}<span *ngIf="!last">, </span>
                </span>
              </ng-container>
              <ng-template #noSubjects>Nincs tantárgy</ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
