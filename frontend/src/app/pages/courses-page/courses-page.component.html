<div class="container mt-5">
  <h1>Kurzusok listája</h1>

  <div class="card p-4 shadow-sm mt-4">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Név</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
