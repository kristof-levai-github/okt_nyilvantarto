<div class="container mt-5">
  <h1>Érdemjegyek listája</h1>

  <div class="card p-4 shadow-sm mt-4">
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Hallgató neve..." [(ngModel)]="searchName">
      <button class="btn btn-primary" (click)="searchGrades()">Keresés</button>
      <button class="btn btn-outline-secondary" (click)="loadAllGrades()">Összes érdemjegy</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tantárgy</th>
            <th>Érdemjegy</th>
            <th>Hallgató neve</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grade of grades">
            <td>{{ grade.id }}</td>
            <td>{{ grade.subject }}</td>
            <td>{{ grade.value }}</td>
            <td>{{ grade.student?.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
